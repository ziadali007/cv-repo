{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
            font-size: 16px;
        }

        .row {
            margin-bottom: 15px;
        }

        .image-picker {
            /* Add your styles for the image picker here */
            width: 100px;
            height: 100px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #profileImageIcon {
            cursor: pointer;
        }

        .is-valid {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            margin-right: 5px;
        }

        .py-6 {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .invalid-feedback {
            color: #dc3545;
        }
        .info{
            width:50%;
            position: absolute;
            margin-left:270px;
            margin-top: 100px;
        }

        .image-picker {
        width: 150px;
        height: 150px;
        border: 2px dashed #ddd;
        position: relative;
        overflow: hidden;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
    }

    #imagePickerContainer img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    
    #profileImageIcon {
        color: #555;
    }

    
    </style>
    <title>Your Form</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
</head>

<body>

  <div class="container "  >
        <div class="card info" >
            <div class="card-body" style="margin-bottom: 100px;">
                <form id="profileForm" method="POST" enctype="multipart/form-data">
                    <div class="row mb-5">
                        <div class="col-lg-4">
                            <label for="exampleInputImage" class="form-label">Profile:</label>
                        </div>
                        <div class="col-lg-8">
                            <div class="mb-3" io-image-input="true">
                                <div class="d-block">
                                    <div class="image-picker"  id="imagePickerContainer">
                                        <!-- Add your image here -->
                                    </div>
                                    <span class="picker-edit rounded-circle text-gray-500 fs-small" style="width: auto; height:auto;">
                                        <label>
                                            <i class="fa-solid fa-pen" id="profileImageIcon"></i>
                                            <input type="file" id="profilePicture" name="image" class="image-upload d-none profile-validation" accept="image/*" />
                                        </label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-5">
                        <label class="col-lg-4 form-label nullable">Name </label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-5">
                        <label class="col-lg-4 form-label nullable">Position </label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-5">
                        <label class="col-lg-4 form-label required">E-mail</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-5">
                        <label class="col-lg-4 form-label required">Phone</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <h1 style="margin: 15px;"></h1>

                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-6">
                                <label style="font-size: 16px;" class="form-label">Title:</label>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control">
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="col-lg-6">
                                <label style="font-size: 16px;" class="form-label">Description:</label>
                            </div>
                            <div class="col-lg-6">
                                <textarea class="form-control" rows="4" cols="50"></textarea>
                            </div>

                            <div class="col-lg-6" style="margin-top: 20px;">
                                <label class="form-label required">Gender:</label>
                            </div>
                            <div class="col-lg-6" style="margin-top: 20px;">
                                <span class="is-valid">
                                    <div class="mt-2">
                                        <input class="form-check-input" type="radio" checked name="gender" value="1">
                                        <label class="form-label mr-3">Male</label>
                                        <input class="form-check-input ms-2" type="radio" name="gender" value="2">
                                        <label class="form-label mr-3">Female</label>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-6">
                                <label style="font-size: 16px;" class="form-label">Country:</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control">
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="col-lg-6">
                                <label style="font-size: 16px;" class="form-label">City:</label>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="d-flex py-6">
                        <a href="pass.html" class="btn btn-primary">Update Password</a>
                    </div>

                    <div class="d-flex py-6">
                        <a href="#" class="btn btn-primary">Save</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<script>
    document.getElementById('profilePicture').addEventListener('change', function (event) {
        const imagePickerContainer = document.getElementById('imagePickerContainer');
        const fileInput = event.target;
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const imageUrl = e.target.result;

                // Update the image picker with the selected image
                imagePickerContainer.innerHTML = `<img src="${imageUrl}" alt="Selected Image" class="img-fluid rounded-circle">`;
            };

            reader.readAsDataURL(file);
        }
    });
</script>

</html>
